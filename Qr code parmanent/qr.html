<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permanent QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
        }

        #qrcode img {
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center border border-gray-100">
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Permanent QR Code</h1>
            <p class="text-gray-500 text-sm">This QR code is generated locally and will never expire.</p>
        </div>

        <!-- QR Code Container -->
        <div id="qrcode" class="bg-gray-50 p-6 rounded-xl inline-block mb-6 border border-dashed border-gray-300"></div>

        <div class="space-y-4">
            <div class="text-left">
                <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-1">Target
                    URL</label>
                <div class="bg-gray-100 p-3 rounded-lg text-blue-600 font-mono text-sm break-all">
                    https://gliffy-batter-0901.vercel.app/
                </div>
            </div>

            <button onclick="downloadQR()"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="Store-down-tray-icon d=" M4
                        16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download PNG
            </button>

            <p class="text-[10px] text-gray-400">Note: This QR code directly encodes the URL. It does not use a redirect
                service, making it permanent and private.</p>
        </div>
    </div>

    <script>
        const targetUrl = "https://gliffy-batter-0901.vercel.app/";

        // Initialize QR Code
        const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: targetUrl,
            width: 256,
            height: 256,
            colorDark: "#000000",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H // High error correction for better scanning
        });

        function downloadQR() {
            // Find the image generated by QRCode.js
            const qrImage = document.querySelector("#qrcode img");
            if (!qrImage) return;

            const link = document.createElement("a");
            link.href = qrImage.src;
            link.download = "gliffy-batter-qr.png";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
